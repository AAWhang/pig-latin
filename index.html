<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="pig">Enter a sentence!</label>
          <input id="pig" type="text">
        </div>
        <button type="submit" class="btn btn-success">Translate!</button>
      </form>

      <div id="result">
        <p></p>
      </div>
    </div>

<!-- Roman Numerals -->


    <br>
    <div class="container">
      <h1>Roman Numerals</h1>

      <form id="roman-num">
        <div class="form-group">
          <label for="roman">Enter the number!</label>
          <input id="roman" type="text">
        </div>
        <button type="submit" class="btn btn-success">Calculate!</button>
      </form>

      <div id="romanResult">
        <p></p>
      </div>
    </div>


    <!-- Cryptosquare -->

    <br>
    <div class="container">
      <h1>Cryptosquare</h1>

      <form id="square">
        <div class="form-group">
          <label for="scrypt">Enter the number!</label>
          <input id="scrypt" type="text">
        </div>
        <button type="submit" class="btn btn-success">Calculate!</button>
      </form>

      <div id="scryptResult">
        <p></p>
      </div>
    </div>

  </body>
</html>
